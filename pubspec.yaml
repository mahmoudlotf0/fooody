name: foody
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  firebase_auth:
  bloc:
  flutter_bloc:
  dio:
  shared_preferences:
  connectivity_plus:
  flutter_screenutil: 
  auto_size_text: 
  fluttertoast:
  conditional_builder_null_safety:
  dartz: ^0.10.1
  equatable: ^2.0.5
  get_it: ^7.2.0
  cupertino_icons: ^1.0.2
  http: ^0.13.5
dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300

